{% extends "base_auth.html" %}
{% block content %}
    <form action="/submit-site-data" method="POST">
        <h2>Site Data Entry Form</h2>
        
        <label for="code">Code:</label>
        <input type="text" id="code" name="code"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="postings_url">Postings URL:</label>
        <input type="text" id="postings_url" name="postings_url"><br><br>

        <label for="rss">RSS:</label>
        <input type="checkbox" id="rss" name="rss"><br><br>

        <label for="authored_by">Authored By (User ID):</label>
        <input type="number" id="authored_by" name="authored_by"><br><br>

        <label for="added_date">Added Date:</label>
        <input type="number" id="added_date" name="added_date"><br><br>

        <label for="last_scanned">Last Scanned:</label>
        <input type="number" id="last_scanned" name="last_scanned"><br><br>

        <label for="page_pattern">Page Pattern:</label>
        <input type="text" id="page_pattern" name="page_pattern"><br><br>

        <label for="page_group">Page Group:</label>
        <input type="number" id="page_group" name="page_group"><br><br>

        <label for="page_type">Page Type:</label>
        <input type="text" id="page_type" name="page_type"><br><br>

        <label for="selector_jobs_container">Selector Jobs Container:</label>
        <input type="text" id="selector_jobs_container" name="selector_jobs_container"><br><br>

        <label for="selector_job_links">Selector Job Links:</label>
        <input type="text" id="selector_job_links" name="selector_job_links"><br><br>

        <label for="selector_job_title">Selector Job Title:</label>
        <input type="text" id="selector_job_title" name="selector_job_title"><br><br>

        <label for="selector_job_id">Selector Job ID:</label>
        <input type="text" id="selector_job_id" name="selector_job_id"><br><br>

        <label for="selector_location">Selector Location:</label>
        <input type="text" id="selector_location" name="selector_location"><br><br>

        <label for="selector_job_description">Selector Job Description:</label>
        <textarea id="selector_job_description" name="selector_job_description"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
